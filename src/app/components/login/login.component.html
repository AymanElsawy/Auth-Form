<div class="container mt-2 mt-sm-3 mt-md-5 ">
  <div class="row mt-2 mt-sm-3 mt-md-5">
    <div class="col-sm-12 col-md-6 offset-md-3 mt-2 mt-sm-3 mt-md-5">
      <h3  class="text-capitalize fw-bold text-center">Login</h3>
      <div class="card-body mt-5">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <!-- email -->
          <div class="mt-2">
            <label for="" class="form-label text-capitalize">email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              id="email"
              placeholder="please enter your email"
              formControlName="email"
              (input)="emailErrorMessage = ''"
            />
           @if (emailErrorMessage) {
             <small  class="form-text text-danger">{{emailErrorMessage}}</small>
           }
          </div>
          <!-- end email -->
          <!-- password -->
          <div class="mb-2">
            <label for="" class="form-label text-capitalize">password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="please enter your password"
              formControlName="password"
              (input)="passwordErrorMessage = ''"
            />
             @if (passwordErrorMessage) {
             <small  class="form-text text-danger">{{passwordErrorMessage}}</small>
           }
          </div>
          <!-- end email -->
          <button type="submit" class="btn form-btn px-3">Login</button>
          <span class="lead ms-2">Don't have account ? </span
          ><a href="">Signup</a>
        </form>
        <!-- social -->

        <p class="fw-medium text-capitalize lead mt-5">Or login using</p>

        <div class="d-flex justify-content-between  flex-column flex-sm-column flex-lg-row  gap-2">
          <button class="social-btn d-flex justify-content-center align-content-center">
            <svg
              viewBox="0 0 16 16"
              class="bi bi-facebook"
              fill="currentColor"
              height="16"
              width="16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
              ></path>
            </svg>
            <span >Continue with Facebook</span>
          </button>
          <button class="social-btn d-flex justify-content-center align-content-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="xMidYMid"
              viewBox="0 0 256 262"
            >
              <path
                fill="#4285F4"
                d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
              ></path>
              <path
                fill="#34A853"
                d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
              ></path>
              <path
                fill="#FBBC05"
                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
              ></path>
              <path
                fill="#EB4335"
                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
              ></path>
            </svg>
            <span >Continue with Google</span>
          </button>
        </div>
        <!-- end social -->
      </div>
    </div>
  </div>
</div>
